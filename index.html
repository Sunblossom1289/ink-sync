<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffcfd2;
            --soft-blue: #cfdbff;
            --soft-mint: #d0f4de;
            --soft-purple: #e2cfea;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf6f0;
            background-image: radial-gradient(#ffcfd2 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .handwriting {
            font-family: 'Caveat', cursive;
        }
        .cute-shadow {
            box-shadow: 0 10px 25px -5px rgba(255, 182, 193, 0.3);
        }
        .btn-pop {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-pop:hover {
            transform: scale(1.05);
        }
        .btn-pop:active {
            transform: scale(0.95);
        }
        .scroll-custom::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scroll-custom::-webkit-scrollbar-thumb {
            background: var(--soft-pink);
            border-radius: 10px;
        }
    </style>
